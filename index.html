<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Uppgift 2 -->
     <style>
    .textfield {
      border: 2px solid black;
      padding: 10px;
      width: 250px;
      display: flex;
      border-radius: 8px;
      gap: 8px;
      margin: 0 auto 10px auto;
    }
    .ruta {
        background-color: rgb(166, 166, 222);
        border: 2px solid black;
        padding: 50px;
        width: 250px;
        border-radius: 16px;
        margin: auto;
    }
    .checkbox{

    }
    .output{
        border: 2px solid black;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        min-height: 15px;
        background-color: aliceblue;
    }
  </style>
</head>
<body>
    <!-- Rubrik på sidan -->
    <h1>Labb 2 - Grupp 47</h1>
    <div class="ruta">
        <!-- Detta är den första inputten (färg) -->
        <div class="textfield" id="color">
            <input type="text" placeholder="Skriv en färg" />
        </div>

        <!-- Detta är den andra inputten (innehåll) -->
        <div class="textfield" id="content">
            <input type="text" placeholder="Skriv innehåll" />
        </div>

        <!-- Detta är den tredje inputten (Checkbox för att avgöra om färgen i outputrutan ska ändras) -->
        <div class="checkbox" id="divStyle">
            <input type="checkbox"/>
        </div>
        <!-- Knappen kör JavaScript funktion -->
        <button onclick="removeBox()">Ta bort</button>
        <!-- Ruta där outputten/resultatet visas -->
        <div id="output" class="output"></div>
    </div>

    <script>
    /* Funktionen körs när knappen trycks:
    Först hämtar den värdena från inputfälten.
    Sen visas texten i outputrutan.
    Bakgrundsfärgen ändras när boxen blir ikryssad.
    Rensar textfälten.
    */
    function removeBox() {
    // Hämtar färgen från första inputfältet
    const colorInput = document.querySelector("#color input").value;
    // Hämtar texten från andra inputfältet
    const textInput = document.querySelector("#content input").value;
    // Hämtar checkboxen
    const checkbox = document.querySelector("#divStyle input");
    // Hämtar output
    const output = document.getElementById("output");

    // Visa text i output
    output.textContent = textInput;

    // Om checkbox är ikryssad – ändra färg
    if (checkbox.checked) {
        output.style.backgroundColor = colorInput;
    }

    // Rensa textfälten
    document.querySelectorAll(".textfield input").forEach(input => {
        input.value = "";
    });
    }
</script>
<!-- Uppgift 3 -->
<script src="script.js"></script>
</body>
</html>
