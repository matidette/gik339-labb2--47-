<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labb 2 - Grupp 47</title>
     <style>
    .textfield {
      border: 5px solid black;
      padding: 10px;
      width: 250px;
      display: flex;
      gap: 8px;
      margin: 0 auto 10px auto;
    }
    .ruta {
        background-color: rgb(166, 166, 222);
        border: 5px solid black;
        padding: 50px;
        width: 250px;
        border-radius: 16px;
        margin: auto;
    }
    .checkbox{

    }
  </style>
</head>
<body>
    <h1>Labb 2 - Grupp 47</h1>
    <div class="ruta">
        <!-- Detta är den första inputten -->
        <div class="textfield" id="color">
            <input type="text" placeholder="Skriv något..." />
        </div>

        <!-- Detta är den andra inputten -->
        <div class="textfield" id="content">
            <input type="text" placeholder="Skriv något..." />
        </div>

        <!-- Detta är den tredje inputten -->
        <div class="checkbox" id="divStyle">
            <input type="checkbox"/>
        </div>

        <button onclick="removeBox()">Ta bort</button>
    </div>


    <script>
    function removeBox() {
    document.querySelectorAll(".textfield").forEach(div => {
        const input = div.querySelector('input[type="text"]');
        if (input) input.value = "";
    });
    }
</script>
</body>
</html>
